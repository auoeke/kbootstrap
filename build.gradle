buildscript {
    configurations.classpath {
        resolutionStrategy.eachDependency {
            if (requested.name == "fabric-loom") {
                useVersion("0.9.+")
            }
        }
    }
}

plugins {
    id("wheel-fabric").version("latest.integration")
    id("fabric.mod.gradle").version("latest.integration")
    id("org.jetbrains.kotlin.jvm").version("latest.release")
}

group = "net.auoeke"

defaultTasks("generateMetadata")

compileKotlin {
    kotlinOptions.jvmTarget = targetCompatibility
}

mod {
    languageAdapter("kbootstrap", "net.auoeke.kbootstrap.Adapter")
    custom(modmenu: [badges: ["library"]])
}

dependencies {
    implementation("net.auoeke:safe")

    compileOnlyApi("org.jetbrains.kotlin:kotlin-stdlib:latest.release")
    compileOnlyApi("org.jetbrains.kotlin:kotlin-stdlib-jdk7:latest.release")
    compileOnlyApi("org.jetbrains.kotlin:kotlin-stdlib-jdk8:latest.release")
}

sourceSets {
    main {
        java.srcDir("src")
        kotlin.srcDir("src")
    }
}
