plugins {
    id("wheel-fabric").version("latest.integration")
    id("fabric.mod.gradle").version("latest.integration")
}

allprojects {
    group = "net.auoeke"
    version = "0.0.0"
}

mod {}

subprojects {
    plugins.apply("wheel-fabric")
    plugins.apply("fabric.mod.gradle")

    defaultTasks("generateMetadata")

    sourceSets {
        main {
            java.srcDir("src")
        }
    }

    dependencies {
        if (path != ":kbootstrap") {
            api(project(":kbootstrap"))
        }
    }
}

dependencies {
    subprojects {
        if (path != ":testmod") {
            api(include(project))
        }
    }
}
